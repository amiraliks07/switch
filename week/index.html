<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <h1>برسی تعطلی روز های هفته</h1>
    <label for="daySelect">یک روز انتخاب کنید</label>
    <select name="" id="daySelect">
        <option value="1">شنبه</option>
        <option value="2">یکشنبه</option>
        <option value="3">دوشنبه</option>
        <option value="4">سه‌شنبه</option>
        <option value="5">چهارشنبه</option>
        <option value="6">پنجشنبه</option>
        <option value="7">جمعه</option>
    </select>

    <button onclick="checkHoliday()">برسی کن</button>
      <div id="result"></div>

      <script>
        function checkHoliday() {
            const dayNumber = document.getElementById("daySelect").value;

            const resultElement = document.getElementById("result");
            
            let dayName, isHoliday;
            
            switch (dayNumber){
                case "1":
                    dayName = "شنبه";
                    isHoliday = false;
                    break;
                case "2":
                    dayName = "یکشنبه";
                    isHoliday = false;
                    break;
                case "3":
                    dayName = "دوشنبه";
                    isHoliday = false;
                    break;
                case "4":
                    dayName = "سه‌شنبه";
                    isHoliday = false;
                    break;
                case "5":
                    dayName = "چهارشنبه";
                    isHoliday = false;
                    break;
                case "6":
                    dayName = "پنجشنبه";
                    isHoliday = false;
                    break;
                case "7":
                    dayName = "جمعه";
                    isHoliday = true;
                    break;
                default:
                    dayName = "نامشخص";
                    isHoliday = false;
            }
            if(isHoliday) {
                resultElement.innerHTML = `${dayName} تعطیل است! `;
                resultElement.style.color = "green";
            } else {
                resultElement.innerHTML = `${dayName} تعطیل نیست. `;
                resultElement.style.color = "red";
            }
        }
      </script>
</body>
</html>
